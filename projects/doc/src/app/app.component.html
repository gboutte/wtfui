<div>
  Square 3d button
  <div>
    <wtf-square3d-button/>
    <wtf-square3d-button color="blue"/>
    <wtf-square3d-button color="green"/>
    <wtf-square3d-button color="lime"/>
    <wtf-square3d-button color="pink"/>
  </div>
  <div>
    <wtf-square3d-button [disabled]="true"/>
    <wtf-square3d-button color="blue" [disabled]="true"/>
    <wtf-square3d-button color="green" [disabled]="true"/>
    <wtf-square3d-button color="lime" [disabled]="true"/>
    <wtf-square3d-button color="pink" [disabled]="true"/>
  </div>
</div>

<div>
  Among us button<br>
  Background colors
  <div>
    <wtf-among-us-button color="yellow"></wtf-among-us-button>
    <wtf-among-us-button color="red"></wtf-among-us-button>
    <wtf-among-us-button color="lime"></wtf-among-us-button>
    <wtf-among-us-button color="pink"></wtf-among-us-button>
    <wtf-among-us-button color="blue"></wtf-among-us-button>
    <wtf-among-us-button color="green"></wtf-among-us-button>
  </div>
  Crewmate colors
  <div>
    <wtf-among-us-button color="lime" crewmateColor="yellow"></wtf-among-us-button>
    <wtf-among-us-button color="lime" crewmateColor="red"></wtf-among-us-button>
    <wtf-among-us-button color="lime" crewmateColor="lime"></wtf-among-us-button>
    <wtf-among-us-button color="lime" crewmateColor="pink"></wtf-among-us-button>
    <wtf-among-us-button color="lime" crewmateColor="blue"></wtf-among-us-button>
    <wtf-among-us-button color="lime" crewmateColor="green"></wtf-among-us-button>
  </div>
  Disabled
  <div>
    <wtf-among-us-button color="yellow" [disabled]="true"></wtf-among-us-button>
    <wtf-among-us-button color="red" [disabled]="true"></wtf-among-us-button>
    <wtf-among-us-button color="lime" [disabled]="true"></wtf-among-us-button>
    <wtf-among-us-button color="pink" [disabled]="true"></wtf-among-us-button>
    <wtf-among-us-button color="blue" [disabled]="true"></wtf-among-us-button>
    <wtf-among-us-button color="green" [disabled]="true"></wtf-among-us-button>
  </div>
</div>
